[settings]
  pseudo-transparency = true

[bar/top]
  ;monitor = VGA-1
  override-redirect = false
  bottom = false
  fixed-center = true
  width = 100%
  height = 29
  offset-x = 
  offset-y =  
  background = ${colors.bg}
  foreground = ${colors.fg}
  line-size = 0
  line-color = #fff
  padding-right = 1 
  padding-left = 0
  module-margin = 0
  font-0 = "Iosevka Term:pixelsize=13;4"
  font-1 = "Iosevka Term:pixelsize=6;1"
  modules-left = powermenu bspwm sps keyhint
  modules-center = title
  modules-right = backlight sps pulseaudio sps memory sps cpu sps date sps checkupdate
  separator =
  spacing = 0
  dim-value = 1.0
  wm-name = i3
  tray-position = right
  tray-detached = false
  tray-maxsize = 16
  tray-background = ${colors.bg}
  tray-offset-x = 0
  tray-offset-y = 0
  tray-padding = 2
  tray-scale = 1
  wm-restack = bspwm
  dpi-x = 133
  dpi-y = 133
  enable-ipc = false
  border-color = ${colors.alpha}

[module/bspwm]
  type = internal/bspwm
  pin-workspaces = true
  inline-mode = false
  enable-click = true
  enable-scroll = true
  reverse-scroll = false
  fuzzy-match = true

  ws-icon-0 = "I;%{T1}  %{T-}"
  ws-icon-1 = "II;%{T1}  %{T-}"
  ws-icon-2 = "III;%{T1}  %{T-}"
  ws-icon-3 = "IV;%{T1}  %{T-}"
  ws-icon-4 = "V;%{T1}  %{T-}"
  ws-icon-5 = "VI;%{T1}  %{T-}"
  ws-icon-6 = "VII;%{T1}  %{T-}"
  ws-icon-7 = "VIII;%{T1}  %{T-}"
  ws-icon-8 = "IX;%{T1}  %{T-}"
  ws-icon-9 = "X;%{T1}  %{T-}"
  ws-icon-default = %{T1}  %{T-}

  format = <label-state> <label-mode>
  label-monitor = %name%
  label-dimmed-foreground = #555
  label-dimmed-underline = ${bar/top.background}
  label-dimmed-focused-background = #f00
  label-focused = %icon%
  label-focused-foreground = ${colors.focus-dark}
  label-focused-background = ${colors.fg-blue}
  label-focused-underline = #fba922
  label-occupied = %icon%
  label-occupied-padding = 0
  label-occupied-foreground = ${colors.fg-blue}
  label-urgent = %icon%
  label-urgent-foreground = ${colors.red}
  label-empty = %icon%
  label-empty-foreground = #55
  label-empty-padding = 0
  label-separator =
  label-separator-padding = 0
  label-separator-foreground = #ffb52a

[module/date]
  type = internal/date
  interval = 1.0
  date = %{T1}%{T-}%{T2} %d/%a%{T-}
  time = %{T2} %H:%M%{T-}
  date-alt = %{T1}%{T-}%{T2} %a, %d %b %y%{T-}
  time-alt = %{T2} %H:%M:%S%{T-}
  label = %date%%time%
  label-font = 0
  label-foreground = ${colors.green}

[module/cpu]
  type = internal/cpu
  interval = 0.5
  label = %{T1}%{T-}%{T2} %percentage:2%%%{T-}
  label-foreground = ${colors.cyan}

[module/memory]
  type = internal/memory
  interval = 0.5
  format = <label>
  label = %{T1}%{T-}%{T2} %gb_used%%{T-}
  label-foreground = ${colors.cyan}

[module/mpd]
  type = internal/mpd
  host = 0.0.0.0
  port = 6600
  interval = 2
  format-online = <label-song>
  format-online-background = ${colors.bg}
  format-online-foreground = ${colors.fg-blue}
  label-song =  %{T2}%artist% - %title%%{T-}
  label-song-maxlen = 55
  label-song-ellipsis = true
  label-offline = "MPD is offline"

[module/mpd_control]
  type = internal/mpd
  interval = 2
  format-online = <icon-prev> <toggle> <icon-next>
  format-online-background = ${colors.bg}
  format-online-foreground = ${colors.fg-blue}
  label-offline = "MPD is offline"
  icon-play = %{T1}奈%{T-}
  icon-pause = %{T1}%{T-}
  icon-stop = %{T1}%{T-}
  icon-prev = %{T1}ﭣ%{T-}
  icon-next = %{T1}ﭡ%{T-}

[module/sps]
  type = custom/text
  content = " "
  content-padding = 0

[module/netspeed]
  type = internal/network
  interface = wlan0
  interval = 1.0
  label-connected = "%{T1}龍%{T-}%{T2} %downspeed% | %upspeed%%{T-}"
  label-disconnected = "%{T2}0/0%{T-}"
  label-connected-background = ${colors.bg}
  label-connected-foreground = ${colors.blue}
  label-disconnected-foreground = ${colors.red}

[module/title]
  type = internal/xwindow
  format = <label>
  format-background = ${colors.bg}
  format-foreground = ${colors.green}
  format-padding = 4
  label = "%{T1}类%{T-}%{T2} %title%%{T-}"
  label-maxlen = 65
  label-empty =%{T2}EndeavourOS Bspwm%{T-}
  label-empty-foreground = #707880

[module/pulseaudio]
  type = internal/pulseaudio
  use-ui-max = false
  interval = 5
  format-volume = <label-volume>
  format-muted = <label-muted>
  label-volume = %{T1}墳%{T-} %{T2}%percentage%%%{T-}
  label-volume-foreground = ${colors.dark-green}
  label-muted = %{T1}ﱝ%{T-} %{T2}shhh!%{T-}
  label-muted-foreground = ${colors.dark-green}
  ramp-volume-0 = %{T1}%{T-}
  ramp-volume-1 = %{T1}奔%{T-}
  ramp-volume-2 = %{T1}墳%{T-}
  click-right = pavucontrol &

[module/backlight]
  type = internal/backlight
  card = intel_backlight
  enable-scroll = true
  format = <label>
  format-foreground = ${colors.blue}
  label = %{T2} %percentage%%%{T-}

[module/battery]
  type = internal/battery
  full-at = 99
  battery = BAT0
  adapter = ADP1
  poll-interval = 5
  format-charging = <label-charging>
  format-discharging = <label-discharging>
  label-charging = %{T2}%{T-} %{T2}%percentage%%%{T-}
  label-charging-foreground = ${colors.blue}
  label-discharging = %{T1}%{T-} %{T2}%percentage%%%{T-}
  label-discharging-foreground = ${colors.blue}
  label-full = %{T1}%{T-} %{T2}Full!%{T-}
  label-full-foreground = ${colors.blue}

[module/caps]
  type = custom/script
  interval = 0.5s
  exec = ~/.config/polybar/scripts/cns.sh -c
  format-foreground = ${colors.blue}

[module/num]
  type = custom/script
  interval = 0.5s
  exec = ~/.config/polybar/scripts/cns.sh -n
  format-foreground = ${colors.blue}

[module/scroll]
  type = custom/script
  interval = 0.5s
  exec = ~/.config/polybar/scripts/cns.sh -s
  format-foreground = ${colors.blue}

[module/powermenu]
  type = custom/text
  content = "襤"
  click-left = ~/.config/rofi/powermenu.sh
  content-background = ${colors.blue-darker}
  content-foreground = ${colors.white}
  content-padding = 1
  margin-right = 0

[module/keyhint]
  type = custom/text
  content = ""
  click-left = xfce4-terminal -e "less /home/$USER/.config/bspwm/keybindings"
  content-foreground = ${colors.blue-darker}
  content-padding = 1
  margin-right = 0

[module/checkupdates]
  type = custom/script
  interval = 900s
  exec = ~/.config/polybar/scripts/checkupdates.sh
  format-foreground = ${colors.blue}
